<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Product Management System</title>
</head>
<body>
	<div class="cruds">
		<div class="head">
			<h2>PMS</h2>
			<p>Product Management System</p>
		</div>
		<div class="inputs">
			<input type="text" id="title" placeholder="title">
			<div class="price">
				<input onkeyup="getTotal()" type="number" id="price" placeholder="price">
				<input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
				<input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
				<input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
				<small id="total"></small>
			</div>
			<input type="number" id="count" placeholder="count">
			<input type="text" id="category" placeholder="category">
			<button id="submit">Create</button>
		</div>


		<div class="outputs">
			<div class="searchBlock">
				<input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
				<div class="btnSearch">
					<button onclick="getSearchStatus(this.id)" id="searchByTitle">Search by title</button>
					<button onclick="getSearchStatus(this.id)" id="searchByCategory">Search by category</button>
				</div>
			</div>

			<div id="deleteAll">

			</div>
			<table>
				<tr>
					<th>id</th>
					<th>title</th>
					<th>price</th>
					<th>taxes</th>
					<th>ads</th>
					<th>discount</th>
					<th>total</th>
					<th>category</th>
					<th>update</th>
					<th>delete</th>
				</tr>
				<tbody id="tbody">
					
				</tbody>
			</table>
		</div>
	</div>

	<script src="main.js">
    </script>
</body>
</html>
